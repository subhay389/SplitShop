<ion-view style="" title="Item Detail">
    <ion-content class="has-header" padding="'true'">
        <button ng-click="addToCart()">
            Add To Cart
        </button>
        <ion-list>

            <div class="item item-divider">
                {{ item.name }}
            </div>
            <ion-item>
                <strong> Name </strong> : {{ item.name | limitTo: 32 }}
            </ion-item>

            <ion-item>
                <strong> Brand </strong> :  {{ item.brand }}
            </ion-item>
            <ion-item>
                <strong> Price </strong> :  {{ item.price }} {{ item.price_currency }}
            </ion-item>


            <div class="item item-divider">
                Features 
            </div>

            <ion-item ng-repeat="(featureType, featureDetails) in item.features">
                <strong> {{ featureType }}  </strong> : {{ featureDetails}}
            </ion-item>
        </ion-list>


    </ion-content>
</ion-view>
