<ion-view style="" title="Dashboard">
    <ion-content class="has-header" padding="'true'">
        <form style="" class="list"></form>
        <a style="" class="button button-stable button-block" ng-click="showSessionPopup()">Start New Session</a>

        <h3> My Active Sessions </h3>
        <ion-list>
            <div class="list card">
                <ion-item ng-repeat="session in sessions" ng-click="GotoSessiondetails(session.objectId)">
                    {{ session.name }}
                </ion-item>
            </div>
        </ion-list>

        <button ng-click="test()">Test me! </button>

    </ion-content>
</ion-view>
