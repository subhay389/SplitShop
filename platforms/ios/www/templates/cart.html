<ion-view style="" title="Cart">
    <ion-content class="has-header" padding="'true'">
        <ion-list style="">
            <ion-item style="" ng-repeat="item in cartItems" class = "item-remove-animate">

                <ion-option-button class="button-calm"
                                   ng-click="edit(item)">
                    Edit
                </ion-option-button>
                <ion-option-button class="button-assertive"
                                   ng-click="remove(item)">
                    Remove
                </ion-option-button>{{ item }}
            </ion-item>
        </ion-list>
        <div style="height: 100px;" class="spacer"></div>
        <a style="" class="button button-stable button-block " href="#tabs/Checkout">Check Out</a>
    </ion-content>
</ion-view>
